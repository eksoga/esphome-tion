substitutions:
  ## Tion mac address. Setup yours.
  tion_mac_address: 00:00:00:00:00:00
  ## Name of the node. Don't use underscores!
  ## https://esphome.io/guides/faq.html#why-shouldn-t-i-use-underscores-in-my-device-name
