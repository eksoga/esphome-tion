## Main control entity.
climate:
  - platform: tion
    id: tion_climate
    name: Climate
    ## Add HEAT_COOL mode to support turn_on without touching current heater mode.
    enable_heat_cool: True
    ## Add addition "Automatic" fan mode. Affected only if auto is enabled.
    enable_fan_auto: True

## Example of control with a fan entity. More info at CONFIGURATION.md.
fan:
  - platform: tion
    id: tion_fan
    name: Fan

sensor:
  ## Temperature of air before heater, °C (celsius).
  - platform: tion
    id: tion_outdoor_temperature
    type: outdoor_temperature
    name: Outdoor Temperature
  ## Optional, Heater power, W (watt).
  - platform: tion
    id: tion_heater_power
    type: heater_power
    name: Heater power
  ## Current productivity, m³/h (cubic meters per hour).
  - platform: tion
    id: tion_productivity
    type: productivity
    name: Productivity
  ## Filter time left counter.
  - platform: tion
    id: tion_filter_time_left_days
    type: filter_time_left_days
    name: Filter Time Left
  ## Boost time left sensor.
  - platform: tion
    id: tion_boost_time_left
    type: boost_time_left
    name: Boost Time Left
  ##
  ## Example of sensor from Home Assistant.
  #- platform: homeassistant
  #  id: co2_value
  #  entity_id: sensor.bedroom_air_monitor_co2
  ##
  ## Example of sensor from MQTT broker.
  #- platform: mqtt_subscribe
  #  id: co2_value
  #  topic: the/topic
  ##
  ## Example of fake co2 constant value sensor.
  - platform: template
    id: co2_value
    lambda: return 800;
  ## Additional test-only entities
  - { platform: tion, name: sensor_fan_speed, type: fan_speed }
  - { platform: tion, name: sensor_current_temperature, type: current_temperature }
  - { platform: tion, name: sensor_target_temperature, type: target_temperature }
  - { platform: tion, name: sensor_power, type: power }
  - { platform: tion, name: sensor_heater_var, type: heater_var }
  - { platform: tion, name: sensor_fan_power, type: fan_power }
  - { platform: tion, name: sensor_airflow, type: airflow }
  - { platform: tion, name: sensor_filter_time_left, type: filter_time_left }
  - { platform: tion, name: sensor_work_time, type: work_time }
  - { platform: tion, name: sensor_work_time_days, type: work_time_days }
  - { platform: tion, name: sensor_fan_time, type: fan_time }
  - { platform: tion, name: sensor_fan_time_days, type: fan_time_days }
  - { platform: tion, name: sensor_airflow_counter, type: airflow_counter }
  - { platform: tion, name: sensor_pcb_ctl_temperature, type: pcb_ctl_temperature }
  - { platform: tion, name: sensor_pcb_pwr_temperature, type: pcb_pwr_temperature }

switch:
  ## Buzzer control switch.
  - platform: tion
    id: tion_buzzer
    type: sound
    name: Buzzer
  ## Boost/Turbo switch.
  - platform: tion
    id: tion_boost
    type: boost
    name: Boost
    ## Optional, Heater state when boost enabled. If not set current state will be used.
    #heater: False
    ## Optional, Target heater temperature state when boost enabled.
    ##           If not set or set to 0 - current target temperature will be used.
    #temperature: 10
  ## Additional test-only entities
  - { platform: tion, name: switch_power, type: power }
  - { platform: tion, name: switch_heater, type: heater }
  - { platform: tion, name: switch_auto, type: auto }

number:
  ## Configure boost time.
  - platform: tion
    id: tion_boost_time
    type: boost_time
    name: Boost Time
    initial_value: 20min
    restore_value: True
  ## Additional test-only entities
  - { platform: tion, name: number_fan_speed, type: fan_speed }
  - { platform: tion, name: number_target_temperature, type: target_temperature }
  ## Additional test-only entities
select:
  - { platform: tion, name: select_air_intake, type: air_intake }
  - { platform: tion, name: select_presets, type: presets }
  - { platform: tion, name: select_fan_speed, type: fan_speed }

binary_sensor:
  ## Informs about state receiving problem from the breezer.
  - platform: tion
    id: tion_state_problem
    type: state
    name: State Problem
  ## Gate state control.
  - platform: tion
    id: tion_gate_state
    type: gate
    name: Gate State
  ## Filter warning state.
  - platform: tion
    id: tion_filter_worn_out
    type: filter
    name: Filter Worn Out
  ## Additional test-only entities
  - { platform: tion, name: binary_sensor_power, type: power }
  - { platform: tion, name: binary_sensor_heater, type: heater }
  - { platform: tion, name: binary_sensor_heating, type: heating }
  - { platform: tion, name: binary_sensor_sound, type: sound }
  - { platform: tion, name: binary_sensor_led, type: led }
  - { platform: tion, name: binary_sensor_gate_error, type: gate_error }
  - { platform: tion, name: binary_sensor_error, type: error }
  - { platform: tion, name: binary_sensor_boost, type: boost }

text_sensor:
  ## Tion firmware version.
  - platform: tion
    id: tion_firmware_version
    type: firmware_version
    name: Version
  ## Reports Tion's errors (EC) and warnings (WS).
  ## Full error/warning description you can find in a log.
  - platform: tion
    id: tion_errors
    type: errors
    name: Errors
  ## Additional test-only entities
  - { platform: tion, name: text_sensor_hardware_version, type: hardware_version }

button:
  ## Reset filter button.
  - platform: tion
    id: tion_reset_filter
    type: reset_filter
    name: Reset Filter
    ## Reset filter confirmation. When off then reset_filter will not work.
    ## Has no effect if spruthub.yaml if enabled and can be removed in this case.
    confirm:
      name: Reset Filter Confirm

## Test-only
time:
  - id: !extend g_time
    on_time:
     seconds: 0
     minutes: 0
     hours: 8
     then:
     # power
      - tion.power.turn_on: tion_api
      - tion.power.turn_off: tion_api
      - tion.power.toggle: tion_api
      - if:
          condition:
            - tion.power.is_on: tion_api
          then:
            - tion.power.turn_off: tion_api
      - if:
          condition:
            - tion.power.is_off: tion_api
          then:
            - tion.power.turn_on: tion_api
      # heater
      - tion.heater.turn_on: tion_api
      - tion.heater.turn_off: tion_api
      - tion.heater.toggle: tion_api
      - if:
          condition:
            - tion.heater.is_on: tion_api
          then:
            - tion.heater.turn_off: tion_api
      - if:
          condition:
            - tion.heater.is_off: tion_api
          then:
            - tion.heater.turn_on: tion_api
    # boost
      - tion.boost.turn_on: tion_api
      - tion.boost.turn_off: tion_api
      - tion.boost.toggle: tion_api
      - if:
          condition:
            - tion.boost.is_on: tion_api
          then:
            - tion.boost.turn_off: tion_api
      - if:
          condition:
            - tion.boost.is_off: tion_api
          then:
            - tion.boost.turn_on: tion_api
    # auto
      - tion.auto.turn_on: tion_api
      - tion.auto.turn_off: tion_api
      - tion.auto.toggle: tion_api
      - if:
          condition:
            - tion.auto.is_on: tion_api
          then:
            - tion.auto.turn_off: tion_api
      - if:
          condition:
            - tion.auto.is_off: tion_api
          then:
            - tion.auto.turn_on: tion_api
      # fan_speed
      - tion.fan_speed.set:
          id: tion_api
          value: 1
