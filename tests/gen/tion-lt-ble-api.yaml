  ## Name for the main entity and prefix for all others.
  friendly_name: $node_name

  ## WiFi settings.
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  ## WiFi Access Point password.
  wifi_ap_password: tion-0123-lt
